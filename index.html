<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pokéguess is a game where you guess the name of the Pokémon based on the image."
    />
    <meta
      name="keywords"
      content="Pokémon, Guess, Game, Fun, Quiz, Image, Name, Type, Stats, Practice, Time attack, Survival"
    />
    <meta name="author" content="Daniel Ekerhovd - danielekerhovd.com" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/media/favicon.png"
    />
    <title>Pokéguess</title>

    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-dark min-h-screen text-white pt-2 font-mulish">
    <main class="flex flex-col justify-center items-center min-h-screen gap-5">
      <h1 class="text-3xl font-semibold">POKEGUESS</h1>
      <p class="w-11/12 text-center font-light">
        Sick of forgetting the types of pokémon?
      </p>
      <div
        class="flex flex-col md:flex-row gap-5 content-stretch md:items-stretch w-11/12 max-w-sm md:max-w-4xl h-full mt-10"
      >
        <a
          href="/practice/"
          class="bg-dark-hl flex flex-col justify-center items-center gap-5 w-full min-h-24 flex-1"
        >
          <div
            class="flex flex-col justify-center items-center gap-5 p-5 w-full h-full rounded-sm"
          >
            <h2 class="text-2xl font-semibold">Practice</h2>
          </div>
        </a>
        <a
          role="link"
          aria-disabled="true"
          class="bg-zinc-800 text-neutral-300 flex flex-col justify-center items-center gap-5 w-full min-h-24 flex-1"
        >
          <div
            class="flex flex-col justify-center items-center gap-5 p-5 w-full h-full rounded-sm"
          >
            <h2 class="text-2xl font-semibold">Time attack</h2>
            <p class="text-sm">Comming soon</p>
          </div>
        </a>
        <a
          role="link"
          aria-disabled="true"
          class="bg-zinc-800 text-neutral-300 flex flex-col justify-center items-center gap-5 w-full min-h-24 flex-1"
        >
          <div
            class="flex flex-col justify-center items-center gap-5 p-5 w-full h-full rounded-sm"
          >
            <h2 class="text-2xl font-semibold">Survival</h2>
            <div>
              <p class="text-sm">Comming soon</p>
            </div>
          </div>
        </a>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
